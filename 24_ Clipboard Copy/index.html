<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClipBoard copy</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="main">
      <div class="box">
        <h1>Copy Container</h1>
        <textarea name="copy" id="copy" placeholder="Enter The Text"></textarea>
        <button id="copy-btn">Copy</button>
      </div>
      <div class="box">
        <h1>Paste Container</h1>
        <textarea name="move" id="move" placeholder="Move The Text"></textarea>
        <button id="move-btn">Paste</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
