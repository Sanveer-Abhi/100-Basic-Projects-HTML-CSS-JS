<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Counter Dashboard</h1>

      <div id="count" class="count-display">0</div>

      <div class="btn-group">
        <button id="increase" class="btn up">Increase</button>
        <button id="decrease" class="btn down">Decrease</button>
        <button id="save" class="btn save">Save</button>
        <button id="clear" class="btn clear">Clear List</button>
      </div>

      <div id="list" class="save-list">
        <h3>Saved Values</h3>
        <p id="saved-data"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
