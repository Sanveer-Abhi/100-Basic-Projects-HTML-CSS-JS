<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captivating 3D Navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-items item1">Optimus</div>
      <div class="nav-items item2">Bee</div>
      <div class="nav-items item3">Panda</div>
    </nav>

    <div id="icon-box">
      <img src="assets/close.png" alt="" id="icon1" class="boxes" />
      <img src="assets/menu.png" alt="" id="icon2" class="boxes" />
    </div>

    <div id="page-container">
      <span id="overlay"></span>
      <section class="first sec show"></section>
      <section class="second sec"></section>
      <section class="third sec"></section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
