<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="cal-icon">
      <img
        src="assets/Background icons/Discount-Percent--Streamline-Plump.png"
        alt=""
      />
    </div>

    <div id="container">
      <div id="heading">
        <h1>Smart Cal</h1>
        <img
          src="assets/Background icons/Calculator-2--Streamline-Plump.png"
          alt=""
          <
        />
      </div>





      <div class="box">
        <p>Enter First Number</p>
        <input type="number" placeholder="0" id="box1"/>
      </div>

      <div class="box">
        <p>Enter Second Number</p>
        <input type="number" placeholder="0" id="box2"/>
      </div>




      <div id="operations">
        <div  class="operations-img">
          <img id="add"
            src="assets/operation icons/Add-2--Streamline-Plump.png"
            alt=""
          />
        </div>
        <div  class="operations-img">
          <img id="subtract"
            src="assets/operation icons/Subtract-2--Streamline-Plump.png"
            alt=""
          />
        </div>
        <div  class="operations-img">
          <img id="multiply"
            src="assets/operation icons/Delete-Square--Streamline-Plump.png"
            alt=""
          />
        </div>
        <div  class="operations-img"> <img id="divide" src="assets/operation icons/Division-Circle--Streamline-Plump.png" alt=""></div>
      </div>





      <p class="result"></p>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
